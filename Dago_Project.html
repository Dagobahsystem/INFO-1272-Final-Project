<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/main/css/styles.css" />
    <title>MTG: Card Tavern</title>
  </head>
  <body>
    <!-- Hero Section -->
    <div class="hero" id="toTop">
      <h1 class="heading">Magic The Gathering: Card Tavern</h1>
      <p>Ready to brew some magic?</p>
      <div class="hero-btn-section">
        <a href="#inventorySection"
          ><input type="button" value="Inventory" class="hero-btn"
        /></a>
        <a href="#selectItemSection"
          ><input type="button" value="Shop" class="hero-btn"
        /></a>
        <a href="#cartSection"
          ><input type="button" value="My Cart" class="hero-btn" onclick=""
        /></a>
        <a href="#reviewSection"
          ><input type="button" value="Review Items" class="hero-btn"
        /></a>
      </div>
      <span id="dateArea">Date/Time</span>
    </div>

    <!-- Inventory Section -->
    <fieldset class="sections" id="inventorySection">
      <legend class="sectionTitle">Inventory</legend>
      <span class="left">Category: </span
      ><select id="displayFilter" onchange="showUpdatedStore()">
        <option>All</option>
      </select>
      <span class="currency"></span>
      Currency:
      <img
        class="currencyFlag"
        id="currencyFlag"
        style="width: 30px; margin-right: 10px"
        src="https://www.sciencekids.co.nz/images/pictures/flags96/Canada.jpg"
      />
      <select id="currencySelector" onchange="updatePrices()">
        <option selected value="CAD">CAD</option>
        <option value="USD">USD</option>
        <option value="GBP">GBP</option>
      </select>
      <br />
      <div id="inventoryOutput"></div>
    </fieldset>

    <!-- Select Items Section -->
    <fieldset class="sections" id="selectItemSection">
      <legend class="sectionTitle">Shop</legend>
      <div class="left">
        <p class="inputSections">
          Item ID: <input type="text" id="addItemId" />
          &nbsp;
          <span id="addIDValidationMessage"></span>
        </p>
        <p class="inputSections">
          Qty: <input type="number" id="addItemQty" />
          &nbsp;
          <span id="addQtyValidationMessage"></span>
        </p>
        <p class="btn-section">
          <input
            type="button"
            value="Item Details"
            class="btn"
            onclick="openPopout()"
          />

          <input
            type="button"
            value="Add Item"
            class="btn"
            onclick="addToCart()"
          />
          <input
            type="button"
            value="Remove Item"
            class="btn"
            onclick="removeFromCart()"
          />
        </p>
        <div id="popout" class="popout">
          <div class="popout-content">
            <span class="close-button" onclick="closePopout()">&times;</span>
            <div id="popout-content"></div>
          </div>
        </div>
      </div>
    </fieldset>

    <!-- Cart Section -->
    <fieldset class="sections" id="cartSection">
      <legend class="sectionTitle">My Cart</legend>
      <br />
      <div id="cartOutput"></div>
      <br />
      <div id="cartCheckout"></div>
    </fieldset>

    <!-- Review Section -->
    <fieldset class="sections" id="reviewSection">
      <legend class="sectionTitle">Review an Item</legend>
      <div class="left">
        <p class="inputSections">
          Product ID: <input type="text" id="reviewId" />&nbsp;<span
            id="reviewIdMsg"
          ></span>
        </p>
        <p class="inputSections">
          Review: <input type="text" id="reviewDesc" size="100" />
        </p>
        <p class="inputSections">
          Rating: <input type="number" id="reviewNum" />&nbsp;<span
            id="addRatingValidationMessage"
          ></span>
        </p>
      </div>
      <p class="btn-section">
        <input
          type="button"
          value="Submit Review"
          class="btn"
          onclick="submitReview()"
        />
      </p>
    </fieldset>

    <!-- Scroll to Top -->
    <a href="#toTop" class="toTop">Scroll to top</a>

    <!-- Javascript -->
    <script src="/js/script.js"></script>
  </body>
</html>
